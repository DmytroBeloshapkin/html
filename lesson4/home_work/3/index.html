<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrap">

    <div class="top">
        <div class="logo text">
            <div class="orange">1</div>
            <div class="white">Logo</div>
        </div>
        <div class="header text">
            <div class="orange">2</div>
            <div class="white">Header</div>
        </div>
    </div>


    <div class="box">
        <div class="left">
            <div class="nav text">
                <div class="orange">3</div>
                <div class="white">Nav</div>
            </div>

        </div>

        <div class="right">
            <div class="bath_ad">
                <div class="bath text">
                    <div class="orange">4</div>
                    <div class="white">Bath section intro</div>
                </div>
                <div class="ad text">
                    <div class="orange">5</div>
                    <div class="white">Ad</div>
                </div>
            </div>

            <div class="types-related">
                <div class="types text">
                    <div class="orange">6</div>
                    <div class="white">Types of baths</div>
                </div>
                <div class="related text">
                    <div class="orange">7</div>
                    <div class="white">Related product</div>
                </div>
            </div>
        </div>

    </div>
    <div class="store_tools">
        <div class="store text">
            <div class="orange">8</div>
            <div class="white">Store locator</div>
        </div>
        <div class="tools text">
            <div class="orange">9</div>
            <div class="white">Tools</div>
        </div>
    </div>


    <div class="fotter text">
        <div class="orange">10</div>
        <div class="white">Footer</div>
    </div>

</div>

</body>
</html>
